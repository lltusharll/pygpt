<!-- The HTML for the form and output area -->
<form id="input-form">
  <label for="input-field">Enter a question:</label><br>
  <input type="text" id="input-field" name="input-field"><br>
  <button type="submit">Submit</button>
</form>

<div id="output"></div>

<!-- The CSS to style the form and output area -->
<style>
  #input-form {
    width: 800px;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 0 auto;
  }
  #input-field {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  #output {
    width: 800px;
    height: 600px;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 20px auto;
    overflow: auto;
  }
</style>

<!-- The JavaScript to handle the form submission and send the request to the backend -->
<script>
  // Send an HTTP POST request to the backend with the user's input
  async function sendRequest(input) {
    const response = await fetch('/api', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ input: input })
    });
    const result = await response.json();
    return result.output;
  }

  // Handle the form submission
  document.getElementById('input-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    const input = document.getElementById('input-field').value;
    const output = await sendRequest(input);
    document.getElementById('output').innerHTML = output;
  });
</script>
